<!doctype html>
<html>
  <head>
    <style>
      .container {
        width: 100%;
        display: table;
        table-layout: fixed;
      }
      .left,.right,.center {
        display: table-cell;
      }
      .left {
        background: #ccc;
      }
      .center {
        background: #999;
      }
      .right {
        background: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        left
      </div>
      <div class="center">
        <div>center</div>
        <div>center</div>
      </div>
      <div class="right">
        right
      </div>
    </div>
  </body>
</html>
